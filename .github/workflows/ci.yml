name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: |
            pnpm rebuild --recursive
            
      - name: Build diagnostics & Fix
        run: |
            echo "Searching for isolated-vm.node..."
            FIND_RESULT=$(find node_modules -name isolated-vm.node)
            if [ -z "$FIND_RESULT" ]; then
                echo "isolated-vm.node NOT found. Attempting manual build..."
                # Find the directory containing package.json for isolated-vm
                IVM_DIR=$(find node_modules -name package.json | xargs grep -l '"name": "isolated-vm"' | xargs dirname)
                if [ -n "$IVM_DIR" ]; then
                    echo "Found isolated-vm in $IVM_DIR. Running node-gyp..."
                    cd "$IVM_DIR"
                    npx node-gyp rebuild
                    cd -
                else
                    echo "Could not find isolated-vm directory!"
                fi
            else
                echo "Found isolated-vm.node at: $FIND_RESULT"
            fi
      
      - name: Run tests
        run: pnpm test
      
      - name: Build
        run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      
      - name: Rebuild native modules
        run: |
            pnpm rebuild --recursive
            
      - name: Build diagnostics & Fix
        run: |
            echo "Searching for isolated-vm.node..."
            FIND_RESULT=$(find node_modules -name isolated-vm.node)
            if [ -z "$FIND_RESULT" ]; then
                echo "isolated-vm.node NOT found. Attempting manual build..."
                # Find the directory containing package.json for isolated-vm
                IVM_DIR=$(find node_modules -name package.json | xargs grep -l '"name": "isolated-vm"' | xargs dirname)
                if [ -n "$IVM_DIR" ]; then
                    echo "Found isolated-vm in $IVM_DIR. Running node-gyp..."
                    cd "$IVM_DIR"
                    npx node-gyp rebuild
                    cd -
                else
                    echo "Could not find isolated-vm directory!"
                fi
            else
                echo "Found isolated-vm.node at: $FIND_RESULT"
            fi
      
      - name: Check TypeScript
        run: pnpm exec tsc --noEmit

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++
      
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        env:
          PYTHON: python3
        run: |
          # Force rebuild isolated-vm which sometimes fails to build automatically
          # Find the directory and build it
          find node_modules/.pnpm -name "isolated-vm" -type d -exec bash -c 'cd "$0" && npm install --build-from-source' {} \;
          # Also run general rebuild just in case
          pnpm rebuild --recursive
      
      - name: Run tests
        run: pnpm test
      
      - name: Build
        run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Rebuild native modules
        env:
          PYTHON: python3
        run: |
          find node_modules/.pnpm -name "isolated-vm" -type d -exec bash -c 'cd "$0" && npm install --build-from-source' {} \;
          pnpm rebuild --recursive
      
      - name: Check TypeScript
        run: pnpm exec tsc --noEmit
